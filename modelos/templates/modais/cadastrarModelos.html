{% load widget_tweaks %}
<form method="post" action="{% url 'modelos' %}">
    {% csrf_token %}
    <div class="flex-auto p-5 lg:p-10">
        <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Modelo</label>
            {% render_field ModeloForm.modelo class+="form-control border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" %}
        </div>
        <button class="inline-flex items-center text-[.925rem] font-medium leading-normal text-center align-middle cursor-pointer transition-colors duration-150 ease-in-out text-white bg-slate-800 shadow-none border-0 py-2 px-5 hover:bg-slate-600" type="submit">
            Cadastrar
        </button>
    </div>
</form>
